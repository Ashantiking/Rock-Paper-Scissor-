<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/cosmo/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="/style.css">
<title>Rock Paper Scissor</title>

<section class="game">
<div class="score">
<div class="player-score">
<h2>Player</h2>
<p>0</p>
</div>
<div class="computer-score">
<h2>Computer</h2>
<p>0</p>
</div>
</div>
<div class="intro">
<h1>Rock Paper and Scissor</h1>
<button>Let's Play</button> 
</div>
<div class="match fadeOut">
<h2 class="winner">Choose Options</h2>
<div class="hands">
<img class="computer-hand" src="./asset/rock.png" alt="">
<img class="player-hand" src="./asset/rock.png" alt="">
</div>
<div class="option">
<button class="rock">rock</button>
<button class="paper">paper</button>
<button class="scissor">scissor</button>
</div>
</div>

</section>







<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
